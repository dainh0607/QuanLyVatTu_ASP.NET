name: .NET 8.0 CI Pipeline - Build, Test, & Package

on:
  push:
    branches: [ master, main ]        # hỗ trợ cả master và main
  pull_request:
    branches: [ master, main ]

env:
  PROJECT_FILE: QuanLyVatTu_ASP.csproj   # đúng tên file .csproj của bạn
  ARTIFACT_NAME: QuanLyVatTu_Deployment_Package

jobs:
  build-and-package:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET 8.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    # ─── CI Steps ───
    - name: Restore Dependencies (Khôi phục các gói NuGet)
      run: dotnet restore ${{ env.PROJECT_FILE }}

    - name: Build Project
      run: dotnet build ${{ env.PROJECT_FILE }} --configuration Release --no-restore

    - name: Run Tests (nếu có test project thì chạy, không có cũng không lỗi)
      run: dotnet test ${{ env.PROJECT_FILE }} --no-build --configuration Release --verbosity normal || true

    - name: Publish Project (Đóng gói ứng dụng sẵn sàng deploy)
      run: dotnet publish ${{ env.PROJECT_FILE }} --configuration Release --no-build --output ./publish_output

    - name: Upload Artifact (Tải file đóng gói lên GitHub để download)
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.ARTIFACT_NAME }}
        path: ./publish_output/**
        retention-days: 7   # giữ artifact 7 ngày
