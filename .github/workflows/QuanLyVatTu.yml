name: .NET 8.0 CI Pipeline - Build, Test, & Package

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  PROJECT_PATH: QuanLyVatTu_ASP/QuanLyVatTu_ASP.csproj   # ĐÚNG ĐƯỜNG DẪN HIỆN TẠI
  ARTIFACT_NAME: QuanLyVatTu_Deployment_Package

jobs:
  build-and-package:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET 8.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    # ─── CI Steps ───
    - name: Restore Dependencies (Khôi phục các gói NuGet)
      run: dotnet restore "${{ env.PROJECT_PATH }}"

    - name: Build Project
      run: dotnet build "${{ env.PROJECT_PATH }}" --configuration Release --no-restore

    - name: Run Tests (nếu có thì chạy, không có cũng không lỗi)
      run: dotnet test "${{ env.PROJECT_PATH }}" --no-build --configuration Release --verbosity normal || true

    - name: Publish Project (Đóng gói ứng dụng)
      run: dotnet publish "${{ env.PROJECT_PATH }}" --configuration Release --no-build --output ./publish_output

    - name: Upload Artifact (Lưu file deploy để tải về)
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.ARTIFACT_NAME }}
        path: ./publish_output/**
        retention-days: 7
